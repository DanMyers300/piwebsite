<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Watson Private Investigation Services</title>
    <script>
      // GitHub Pages SPA redirect
      // Stores the current path in sessionStorage and redirects to root
      // index.html will then restore the path using the History API
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace('/');
    </script>
  </head>
  <body></body>
</html>
